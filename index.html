<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b3216c73cd.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Fylo data storage component</title>

    </style>
</head>

<body>
    <section class="main">
        <article class="left">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <div class="icons">
                <img src="./images/icon-document.svg" alt="document icon" class="icon">
                <img src="./images/icon-folder.svg" alt="folder icon" class="icon">
                <img src="./images/icon-upload.svg" alt="cloud upload icon" class="icon">
            </div>
        </article>
        <article class="storage-info">
            <div class="used-storage">
                <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            </div>

            <div class="storage-background">
                <div class="storage-meter">
                    <div class="white-mark"></div>
                </div>

            </div>

            </div>
            <article class="min-max-storage">
                <div class="min-storage">
                    0 GB
                </div>

                <div class="max-storage">
                    1000 GB
                </div>
            </article>

        </article>
        <article class="storage-left">
            <p><span> 185</span> GB Left</p>
        </article>
    </section>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/zufallszahl" target="_blank">zufallszahl</a>.
    </footer>
</body>



</html>
